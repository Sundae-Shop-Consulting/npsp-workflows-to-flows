minimum_cumulusci_version: '4.6.0'
project:
    name: npsp-workflows-to-flows
    package:
        name: npsp-workflows-to-flows
        api_version: '63.0'
    # dependencies:
    #     - github: 'https://github.com/SalesforceFoundation/NPSP'
    #       ref: release/3.236
    #       skip: unpackaged/pre/opportunity_record_types
    git:
        default_branch: 'main'
    source_format: sfdx
    

flows:
  release_unlocked_beta:
    steps:
      1:
        task: create_package_version
        options:
          create_unlocked_dependency_packages: true
          version_base: latest_github_release
          version_type: minor
      2:
        task: github_release
      3:
        task: github_release_notes
      4:
        task: github_automerge_main
